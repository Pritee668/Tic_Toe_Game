<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <title>TicToe Game</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
       
    </head>
    <body>
   <div class="container">
   
   <form>
    <h1 class="text-danger">Play Tic Toe Game </h1>

    
    <details>
        <summary class="text-danger">Rules</summary>
        <li>The goal is to form a line of your own symbol (either X or O) horizontally, vertically, or diagonally.</li>
        <li>The first player to achieve this wins the game.</li>
        <img src="winning.png" id="win">
    </details><br>

    <label for="first_name" class="text-primary">First player name (this user should start the game):-></label><br>
    <input type="text"  id="first_name" class="form-control"><br>
    <label for="first_name" class="text-primary">Second second name:-></label><br>
    <input type="text"  id="second_name"  class="form-control"><br>
    <label for="input_size" class="text-primary">Number of row:-></label><br>
    <input type="text" id="input_size"  class="form-control" value="4"><br>
   <input type="button"  class="btn-primary" id="start" value="start" >&nbsp; &nbsp;&nbsp;
   <input type="button" class="btn-primary" value="click to start again" onclick="window.location.reload()">
    <hr/>
    <div id="add">
    </div>
    </form>

    <div id="rect" class="container"></div>

   
</div>
    </body>
    <script defer src="index.js"></script>
</html>
